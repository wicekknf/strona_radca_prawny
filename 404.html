<!DOCTYPE html>
<html lang="pl">
	<head>

		<link
			rel="icon"

			type="image/png"
			sizes="32x32"

	<body>
		<nav>

				</a>

				<div class="line1"></div>

				<img
					src="dist/img/404.png"

				/>
			</div>
		</section>

		<footer>

			<div class="footer-line"></div>
			<div class="footer-bottom">
				<p class="place-bottom">Aleksandrów Łódzki</p>

		<script src="dist/js/script.min.js"></script>
